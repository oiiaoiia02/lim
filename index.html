<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Limitless S2 数据看板 (ID: 6247612)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <style>
        [v-cloak] { display: none; }
        body { background-color: #0f172a; color: #e2e8f0; }
        /* 玻璃拟态容器 */
        .glass { 
            background: rgba(30, 41, 59, 0.7); 
            backdrop-filter: blur(12px); 
            border: 1px solid rgba(255, 255, 255, 0.08); 
        }
        .loading-spin { animation: spin 1s linear infinite; }
        @keyframes spin { 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <div id="app" v-cloak class="p-4 md:p-8 max-w-7xl mx-auto min-h-screen flex flex-col">
        
        <header class="flex flex-col md:flex-row justify-between items-center mb-8 pb-6 border-b border-gray-800">
            <div>
                <h1 class="text-3xl font-bold text-white tracking-tight flex items-center gap-3">
                    <i class="fa-solid fa-chart-simple text-orange-500"></i> Limitless S2 看板
                </h1>
                <div class="flex gap-3 mt-2 text-sm font-mono items-center">
                    <span class="bg-gray-800 px-2 py-1 rounded text-gray-400 border border-gray-700">
                        Query ID: 6247612
                    </span>
                    <span v-if="hasConfig" class="text-green-500 text-xs flex items-center gap-1">
                        <i class="fa-solid fa-circle-check"></i> API 已连接
                    </span>
                </div>
            </div>
            
            <div class="flex gap-3 mt-4 md:mt-0 w-full md:w-auto">
                <div v-if="!hasConfig" class="flex gap-2 w-full">
                    <input v-model="apiKey" type="text" placeholder="粘贴 Dune API Key..." 
                        class="flex-1 bg-gray-900 border border-orange-500/50 rounded-lg px-4 py-2 text-sm text-white focus:outline-none focus:ring-2 focus:ring-orange-500 placeholder-gray-600 font-mono">
                    <button @click="saveAndFetch" :disabled="!apiKey" 
                        class="bg-orange-600 hover:bg-orange-500 disabled:opacity-50 px-6 py-2 rounded-lg text-sm font-bold transition text-white shadow-lg whitespace-nowrap">
                        读取数据
                    </button>
                </div>
                <div v-else class="flex items-center gap-3">
                    <button @click="resetConfig" class="text-gray-500 hover:text-white text-xs underline transition">更换Key</button>
                    <button @click="fetchData" :disabled="loading" 
                        class="bg-blue-600 hover:bg-blue-500 px-6 py-2 rounded-lg text-sm font-bold transition flex items-center gap-2 text-white shadow-lg">
                        <i class="fa-solid fa-rotate" :class="{'loading-spin': loading}"></i> 刷新
                    </button>
                </div>
            </div>
        </header>

        <div v-if="error" class="bg-red-900/20 border border-red-500/50 text-red-300 p-4 rounded-xl mb-8 flex items-center gap-3 animate-pulse">
            <i class="fa-solid fa-triangle-exclamation text-xl"></i>
            <span class="text-sm">{{ error }}</span>
        </div>

        <div v-if="rows.length > 0" class="grid grid-cols-1 lg:grid-cols-3 gap-8 animate-[fadeIn_0.5s_ease-out]">
            
            <div class="lg:col-span-1 space-y-6">
                <div class="glass rounded-2xl p-6 shadow-xl border-t-4 border-blue-500">
                    <div class="text-gray-400 text-xs uppercase font-bold tracking-wider">S2 总钱包数
