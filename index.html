<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Limitless 监控 (V2专享版)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <style>
        [v-cloak] { display: none; }
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #0f172a; }
        ::-webkit-scrollbar-thumb { background: #334155; border-radius: 3px; }
        .fade-enter-active, .fade-leave-active { transition: opacity 0.5s; }
        .fade-enter-from, .fade-leave-to { opacity: 0; }
    </style>
</head>
<body class="bg-[#0b1120] text-gray-200 min-h-screen font-sans">

    <div id="app" v-cloak class="p-4 md:p-8 max-w-7xl mx-auto">
        
        <header class="flex flex-col md:flex-row justify-between items-center mb-8 border-b border-gray-800 pb-6 gap-4">
            <div>
                <h1 class="text-3xl font-bold text-white tracking-tight flex items-center gap-3">
                    <i class="fa-solid fa-rocket text-blue-500"></i> Limitless 专属监控
                </h1>
                <div class="flex gap-2 mt-2 text-xs">
                    <span class="bg-green-900/30 text-green-400 px-2 py-0.5 rounded border border-green-500/30">
                        <i class="fa-solid fa-key"></i> 密钥已内置
                    </span>
                    <span class="bg-gray-800 text-gray-400 px-2 py-0.5 rounded border border-gray-700">Etherscan API V2</span>
                </div>
            </div>
            <div class="flex gap-3">
                <button @click="fetchData" :disabled="loading" 
                    class="px-6 py-2 bg-blue-600 hover:bg-blue-500 text-white rounded-lg font-bold shadow-lg shadow-blue-900/50 flex items-center gap-2 disabled:opacity-50 transition">
                    <i class="fa-solid fa-rotate" :class="{'fa-spin': loading}"></i>
                    {{ loading ? '正在连接 Base 链...' : '刷新数据' }}
                </button>
            </div>
        </header>

        <div class="grid grid-cols-1 md:grid-cols-4 gap-4 mb-8">
            <div class="bg-gradient-to-br from-indigo-900/40 to-gray-800 rounded-xl p-5 border border-indigo
